<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pixel Quest</title>
    <script src="./models/drawable-object.class.js"></script>
    <script src="./models/movable-object.class.js"></script>
    <script src="./models/character.class.js"></script>
    <script src="./models/smallMushroom.class.js"></script>
    <script src="./models/endboss.class.js"></script>
    <script src="./models/status-bar.class.js"></script>
    <script src="./models/energy-bar.class.js"></script>
    <script src="./models/coin.class.js"></script>
    <script src="./models/clouds.class.js"></script>
    <script src="./models/background-object.class.js"></script>
    <script src="./models/collectible-item.class.js"></script>
    <script src="./models/keyboard.class.js"></script>
    <script src="./models/platform.class.js"></script>
    <script src="./models/level.class.js"></script>
    <script src="./models/levels/level1.js"></script>
     <script src="./models/world.class.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="init();">
    <h1>Welcome to Pixel Quest</h1>
<section class="canvas-frame" id="fullscreen">
    <div id="overlay-start-screen" class="game-overlay"> 
    <div class="overlay-content">
        <h2>PIXEL QUEST</h2>
        <p>Press "Start Game" to begin your adventure!</p>
        <button onclick="startGame()">Start Game</button>
    </div>
</div>

<div id="overlay-dead-screen" class="game-overlay" style="display: none;">
    <div class="overlay-content">
        <h2>GAME OVER</h2>
        <p>Press "Restart" to try again!</p>
        <button onclick="restartGame()">Restart</button>
    </div>
</div>

<div id="overlay-win-screen" class="game-overlay" style="display: none;">
    <div class="overlay-content">
        <h2>YOU WIN!</h2>
        <p>Congratulations on completing Pixel Quest!</p>
        <button onclick="restartGame()">Play Again</button>
    </div>
</div>
    <canvas id="canvas" width="720" height="480"></canvas>
</section>
</body>
</html>
